<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../Styles/contact.css">


</head>
<body>

<div style="position: fixed; top: 20px; right: 20px; z-index: 999;">

</div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 contact-container p-4 p-md-5 my-5">
                <div class="contact-header text-center mb-5">
                    <h1 class="display-4 fw-bold mb-3">Get In Touch</h1>
                    <p class="lead">I'd love to hear from you! Choose your preferred contact method below.</p>
                </div>

                <div class="row g-4 mb-5">
                    <div class="col-md-6">
                        <div class="contact-method p-4 h-100 text-center">
                            <div class="icon-circle mb-3 mx-auto d-flex align-items-center justify-content-center">
                                <i class="fas fa-envelope fa-2x" style="color: #ff7e5f;"></i>
                            </div>
                            <h3>Email Me</h3>
                            <p class="mb-4">Send me a direct email and I'll get back to you as soon as possible.</p>
                            <a href="mailto:amansoft002@gmail.com" class="btn btn-contact btn-lg w-100">
                                <i class="fas fa-paper-plane me-2"></i> Send Email
                            </a>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="contact-method p-4 h-100 text-center">
                            <div class="icon-circle mb-3 mx-auto d-flex align-items-center justify-content-center">
                                <i class="fas fa-share-alt fa-2x" style="color: #6e45e2;"></i>
                            </div>
                            <h3>Social Media</h3>
                            <p class="mb-4">Connect with me through my social media profiles.</p>
                            <div class="social-links d-flex justify-content-center gap-3">
                                <a href="https://www.linkedin.com/in/aman-vishavakarma-609310289/" class="btn btn-outline-light rounded-circle" target="_blank">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                                <a href="https://github.com/amanv8081" class="btn btn-outline-light rounded-circle" target="_blank">
                                    <i class="fab fa-github"></i>
                                </a>
                                <a href="https://x.com/Vishwak705" class="btn btn-outline-light rounded-circle" target="_blank">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="https://www.instagram.com/aman_vishavakarma/" class="btn btn-outline-light rounded-circle" target="_blank">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <h2 class="text-center mb-4">Or Send Me a Message Directly</h2>
                    <form action="https://api.web3forms.com/submit" id="contactForm" method="post">
                        <input type="hidden" name="access_key" value="ee555356-79cf-4f4b-9ead-807aaff44af8">

                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name" class="form-label">Your Name</label>
                                    <input type="text" class="form-control form-control-lg" id="name" name="name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control form-control-lg" id="subject" name="subject" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="message" class="form-label">Your Message</label>
                                    <textarea class="form-control form-control-lg" id="message" rows="5" name="message" required></textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <input type="checkbox" name="botcheck" class="form-check-input visually-hidden" style="display: none;">
                            </div>
                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-contact btn-lg px-5">
                                    <i class="fas fa-paper-plane me-2"></i> Send Message
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
